<H1>TAREA ANGULAR</H1>
<button  mat-raised-button color="accent" (click)="ocultarLista()">
  {{ mostrarLista ? 'Ocultar Lista' : 'Mostrar Lista' }}</button>

<table>
    
  <div *ngIf="mostrarLista">
    <tr>
      <td>Nombre </td>
      <td>Costos</td>
      </tr>    
  <tr *ngFor="let producto of tablaProductos">
    <td>{{producto.nombre}}</td>

    <td>{{producto.costo}}</td>
  </tr>
  </div>

 </table>
